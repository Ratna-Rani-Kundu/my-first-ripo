<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="back.jpg" type="image/x-icon">
</head>
 <body>
   <form  action="registrations">
    
     <h1>Registration Form</h1>
      <label class="lname" for="fname">First Name</label><br>
      <input class="fname" type="text"><br>
      <label class="lname" for="lname">Last Name</label><br>
      <input class="fname" type="text"><br>
      <label class="lname" for="age">Age</label><br>
      <input class="fname" type="number" min="1" max="150"><br>
      <label class="lname" for="email">Email</label><br>
      <input class="fname" type="email" name="" id=""><br>
      <label class="lname" for="pass">Password</label><br>
      <input class="fname" type="password" name="pass" id="pass"><br>
    
    </form>
 <div >
      <label for="button"></label><br>
      <input   class="btn" type="submit" name="sign up" id="button"><br>
  </div>
 </body>
</html>
